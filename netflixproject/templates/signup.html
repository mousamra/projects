<form action="/signup" method="post">


<div class="form-fill">
  
    <div class="filling-up">
   
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Full Name</label>
        <input type="text" name="fname" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Full Name">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User name</label>
        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter your username">
      </div>


    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" required>Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre your email ">
        <div id="emailHelp" class="form-text"></div>
    </div>


    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" required>Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
            placeholder="Enter your password">
    </div>

 </div>
    

  <div class="sign-button">
    <input type="submit" class="btn btn-danger mt-3" value="signup">
</div>
    
    <!-- {{error}} -->
</div>
</div>
</form>
